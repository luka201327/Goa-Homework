<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გადახდის მეთოდი</title>
</head>
<body>
    <h2>გადახდის მეთოდი</h2>
    <form action="#" method="POST">
        <label for="payment-method">აირჩიეთ გადახდის მეთოდი:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="cash">ქეში</option>
            <option value="card">კარტი</option>
        </select><br><br>

        <button type="submit">გადახდა</button>
    </form>
</body>
</html>
