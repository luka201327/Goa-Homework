<!--
  Descendant selector:
  ეს სელექტორი ირჩევს შიგნით მყოფ ელემენტებს, რომლებიც მოთავსებულია სხვა ელემენტის შიგნით,
  არ აქვს მნიშვნელობა რამდენ დონეზე ქვევით არიან.
  სინტაქსი: მშობელი ელემენტი და შვილი ელემენტი ცარიელი სივრცით გამოყოფილი.
  მაგ: div p — იპოვის ყველა <p>-ს რომელიც <div>-ის შიგნითაა, თუნდაც ღრმად.
 -->

div p {
  color: blue;
}

<!--
  Children inheritance:
  ეს ნიშნავს, რომ ზოგიერთი CSS თვისება (როგორიცაა color, font-family) ავტომატურად გადადის შვილის ელემენტებზე.
  მაგალითად, თუ body-ს მივანიჭებთ color:red, შიგნით მყოფ <p> და <span> ელემენტებიც მიიღებენ ამ ფერს,
  თუ პირდაპირ არ აქვთ თავისი მითითებული.

  მაგრამ ყველა თვისება არ არის მემკვიდრეობითი — მაგალითად, margin ან padding არ გადაეცემა შვილებს.
  -->
