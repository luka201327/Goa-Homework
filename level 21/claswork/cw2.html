<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border: 1px solid black; 
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: lightgreen; 
        }

        tr:nth-child(even) {
            background-color: lightyellow; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>სვეტი 1</th>
            <th>სვეტი 2</th>
            <th>სვეტი 3</th>
        </tr>
        <tr>
            <td>რიგი 1, სვეტი 1</td>
            <td>რიგი 1, სვეტი 2</td>
            <td>რიგი 1, სვეტი 3</td>
        </tr>
        <tr>
            <td>რიგი 2, სვეტი 1</td>
            <td>რიგი 2, სვეტი 2</td>
            <td>რიგი 2, სვეტი 3</td>
        </tr>
        <tr>
            <td>რიგი 3, სვეტი 1</td>
            <td>რიგი 3, სვეტი 2</td>
            <td>რიგი 3, სვეტი 3</td>
        </tr>
    </table>

</body>
</html>
