<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        
        .container {
            width: 80%;
            margin: 0 auto; 
            padding: 20px;
            background-color: lightgray;
        }
        
        .item {
            padding: 10px;
            margin: 10px 0;
            background-color: lightblue;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <div class="item">
            <h2>1</h2>
            <p>2</p>
        </div>

        
        <div class="item">
            <h2>1</h2>
            <p>2.</p>
        </div>

        <div class="item">
            <h2>1</h2>
            <p>2</p>
        </div>
    </div>

</body>
</html>
