<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Colors</title>
    <style>
        
        .container {
            padding: 20px;
            background-color: lightgray;
        }
    
        .container p {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <p> 1.</p>
        <p>3.</p>
        <p> 4.</p>
        <p> 5.</p>
    </div>

</body>
</html>
