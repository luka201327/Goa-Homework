<div style="color: red; font-size: 20px;">ეს ტექსტი არის წითელი</div>

<head>
    <style>
        div {
            color: red;
            font-size: 20px;
        }
    </style>
</head>


<!-- Inline CSS - სტილი დეფინირებულია HTML ელემენტის `style` ატრიბუტში -->
<!-- ეს მეთოდი სწრაფია და მარტივია, მაგრამ არ არის შესაფერისი დიდი პროექტებისთვის, რადგან ერთი გვერდის ყველა ელემენტისთვის უნდა დაწერო სტილი -->

<!-- Internal CSS - სტილები ჩაწერილია HTML დოკუმენტში <style> ტეგში -->
<!-- ეს მეთოდი უფრო მოქნილია, მაგრამ მხოლოდ ამ გვერდზე მოქმედებს, ამიტომ თუ გვერდებს ბევრი გაქვს, შეიძლება რთული იყოს ამ სტილების მართვა-->

<!-- External CSS - სტილები განთავსებულია ცალკე ფაილში, რომელიც იმპორტირებულია HTML დოკუმენტში -->
<!-- ეს არის ყველაზე ეფექტური მეთოდი დიდი პროექტებისთვის, რადგან იგი საშუალებას აძლევს რამდენიმე გვერდზე იგივე სტილი გამოიყენო და უფრო მარტივად იმართება -->
