<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
</head>
<body>

    <h1>რეგისტრაცია</h1>

    <form action="#" method="post">
        <!-- სახელი -->
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" placeholder="შეიყვანეთ სახელი" required><br><br>

        <!-- ელ-ფოსტა -->
        <label for="email">ელ-ფოსტა:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელ-ფოსტა" required><br><br>

        <!-- პაროლი -->
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required><br><br>

        <!-- Submit ღილაკი -->
        <button type="submit">რეგისტრაცია</button>
    </form>

</body>
</html>
